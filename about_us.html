<!DOCTYPE html>
<html lang="en">

    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="logo.png" alt="logo" height="125px">
            <div class="menu">
                <ul class="table_menu">        
                    <a href="first_page.html">
                        <li>Главная</font></li>
                    </a>
                    <a href="catalog.html">
                        <li>Каталог</font></li>
                    </a>
                    <a href="about_us.html">
                        <li>О нас</font></li>
                    </a>
                </ul>
            </div>
        </div>
        <hr>
        <center>
            <h2>Наше местоположение:</h2>
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A02a92600584488e615599b069feb14e78620104c93a24fdd53d17966bbd9222f&amp;source=constructor" width="80%" height="540" frameborder="0"></iframe>
        </center>
        <br>
        <hr>
        <div class="feedback">
            <h2 align='center'>Оставьте отзыв:</h2>
            <form action="#">
                <label for="inputEmail">ФИО:</label>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Фамилия">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Имя">
                    </div>
                </div>
                <div style="margin: 6px 1px;">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" >
                </div>
                <label for="Textarea">Оставьте ваш отзыв, пожелания или предложения.</label>
                <textarea class="form-control" id="Textarea" rows="3"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer_description">
            <p>Спасибо за посещение!</p>
        </div>
    </div>
</body>
</html>
