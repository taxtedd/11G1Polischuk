{% extends "base.html" %}
{% block content %}
    <div class="product">
        <div class="photo">
            <img src="{{ url_for('static', filename='/'+item.image) }}" alt="logo" height="500px" style="float:left;">
        </div>
        <div class="description">
            <h2>{{item.name}}</h2>
            {{item.details}}
        </div>
        <br>
        <button type="button" class="btn btn-outline-success">В корзину</button>
    </div>
{% endblock %}
